<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'app1/base.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  <!-- Bootstrap JS with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <title></title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #17314b;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto text-end">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'app1:home'%}" style="color: white;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:askquestion'%}" style="color: white;">Ask Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:viewques'%}" style="color: white;">See Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:donorview'%}" style="color: white;">See Donors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:bookService'%}" style="color: white;">Emergency services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:addService'%}" style="color: white;">Add services</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

{% block content %}

  <div class="container mt-5">
      <div class="col-md-6 text-center" style="margin-left: 5%;">
        <br>
        <br>
        <br>
        <br>
        <br> 
       
        <h1 style="color: rgb(15, 15, 85);">Welcome </h1>
        <style>
          h1 {
              font-size: 48px;
              font-weight: 50%;
              background: linear-gradient(to right, #17314b, #4e4871);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
          }
      </style>
        <p>We are there to serve you anywhere and everywhere</p>
        <div class="mt-4" >
          {%if user.is_authenticated%}
          <a href="{% url 'app1:logout' %}" class="btn btn-primary btn-lg mr-3" style="background-color: #17314b;">Logout</a>
          {%else%}
          <a href="{% url 'app1:signup'%} "class="btn btn-primary btn-lg mr-3" style="background-color: #17314b;">Sign Up</a>
          <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg" style="color: #021c38; border-color: #17314b;">Login</a>
          <style>
            .btn-outline-primary:hover {
              color: #fff;
              background-color: #c2c4c7;
              border-color: #17314b;
            }
          </style>
          {%endif%}
        </div>
      
    </div>
  </div>

  {% endblock %}

</body>
